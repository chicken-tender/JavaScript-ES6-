<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./230404_3_로그인.css">
  <title>로그인 예제</title>
</head>
<body>
  <h1>회원가입</h1>
  <form>
    <div class="container">
      <div class="item">
        <input type="text" id="idInput" placeholder="아이디 입력">
        <button id="idBtn">확인</button>
        <p id="errorMsg1">잘못 입력하셨습니다. 다시 입력해주시기 바랍니다.</p>
      </div>
      <div class="item">
        <input type="password" id="pwdInput" placeholder="비밀번호 입력">
        <button id="pwdBtn">확인</button>
        <p id="errorMsg2">잘못 입력하셨습니다. 다시 입력해주시기 바랍니다.</p>
      </div>
      <div class="item">
        <input type="text" id="mailInput" placeholder="이메일 입력">
        <button id="mailBtn">확인</button>
        <p id="errorMsg3">잘못 입력하셨습니다. 다시 입력해주시기 바랍니다.</p>
      </div>
      <div class="item">
        <input type="text" id="phoneInput" placeholder="전화번호 입력">
        <button id="phoneBtn">확인</button>
        <p id="errorMsg4">잘못 입력하셨습니다. 다시 입력해주시기 바랍니다.</p>
      </div>
      <button type="submit" id="register" disabled>가입 요청</button>
    </div>
  </form>
  <script src="./230404_3_로그인.js"></script>
</body>
</html>
